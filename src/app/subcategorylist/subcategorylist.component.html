<div class="fluid">
	<div class="row " style="width: 100%">
		<div class="col-md-3">
			<app-admindashboard></app-admindashboard>
		</div>

		<div class="col-md-8 box">
		      <div class="row col-md-6 col-md-offset-2 custyle">
                <div class="boxhead">
                <p style="font-size: 16pt;"><span class="glyphicon glyphicon-edit"></span>Subject List</p>
                </div>
    <table class="table table-striped custab">
    <thead>
    <!-- <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a> -->
        <tr>
            <th>S No.</th>
            <th>Course Name</th>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr *ngFor='let data of showsubject;let index=index'>
                <td>{{index+1}}</td>
                <td>{{data.course_name}}</td>
                <td>{{data.subject_id}}</td>
                <td>{{data.subject_name}}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' (click)="editsubject(data.subject_id)"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-danger btn-xs" (click)="deletesubject(data.subject_id)"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
           
    </table>
    </div>
		</div>
	</div>
</div>
